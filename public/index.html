<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='utf-8' />
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>Challenge.photos</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <meta name='description' content='Push your self to think outside the grid with these user-contributed photography challenges.'>
  <meta name='author' content='David Clark, @DavidDoes___'>

  <link rel='stylesheet' type='text/css' media='screen' href='main.css' />

  <script src="https://code.jquery.com/jquery-3.3.1.min.js" 
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous">
  </script>
</head>
<body>
  <header role='banner' class='hero-image'>
    <div class='hero-text' role='group'>
      <h1>Push your inner photographer to its outer limits!</h1>
    </div>
  </header>

  <div class='container'>
    <div class='navbar-space'></div>
    <div class='navbar' role='navigation'>
      <ul>
        <li><a href='#login'>Login</a></li>
        <li><a href='/dashboard.html'>Dashboard</a></li>
      </ul>
    </div>
  </div>

  <main role='main' aria-live='assertive'>
    <div class='container' id='challenges'>
    </div>
  </main>

  <div class='container' id='login'>
    <form role='form' class='js-login'>
      <legend>Enter username and password.</legend>
      <input aria-label="username" type="text">
      <input aria-label="password" type="password">
      <button aria-label="submit" type="submit">LOGIN</button>
      <p><a href="#">Forgot password.</a></p>
      <p><a href="#">Register.</a></p>
    </form>
  </div>

  <script src="app.js"></script>
</body>
</html>
